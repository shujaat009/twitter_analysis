<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Twitter Analysis - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="twitterIcon.gif" type="image/gif">
</head>
<body>
    <header>
        <img src="twitter-logo.png" alt="Logo" class="logo">
        <h1>Real-Time Twitter Analysis</h1>
    </header>
    <div class="container">
        <main>
            <section id="contact">
                <p id="contact-heading">If you have any questions or feedback, feel free to reach out to us.</p>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
                <p>Or you can email us directly at <a href="mailto:theshujaathussain@gmail.com">theshujaathussain@gmail.com</a>.</p>
                <p>Follow us on social media:</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/shujaat-hussain110/">LinkedIn</a></li>
                </ul>
            </section>
            <script>
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Get form values
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;
                    
                    // Validate form
                    if (name && email && message) {
                        // Send data to server
                        fetch('http://localhost:3000/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ name, email, message })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            document.getElementById('contactForm').reset();
                        })
                        .catch(error => {
                            alert('Error: ' + error.message);
                        });
                    } else {
                        alert('Please fill out all fields.');
                    }
                });
            </script>
            
        </main>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="dataset.html">Dataset</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; 2024 Md Shujaat Hussain</p>
    </footer>
</body>
</html>
